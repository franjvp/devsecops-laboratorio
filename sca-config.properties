# OWASP Dependency Check Configuration for SCA
# Project identification
project.name=devsecops-laboratorio
project.version=1.0

# Scan configuration
scan.path=.
scan.exclusions=**/test/**,**/node_modules/**,**/coverage/**

# Output configuration
output.format=HTML
output.directory=reports

# Security thresholds
fail.on.cvss.above=5
enable.retired=true

# Database configuration
cve.valid.for.hours=4

# Analyzer configuration
analyzer.assembly.enabled=false
analyzer.node.package.enabled=true
analyzer.node.audit.enabled=true
