name: DevSecOps Pipeline - Fase 1 SAST

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  security-sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '19'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    # SAST con SonarCloud para Node.js
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=franjvp_devsecops-laboratorio
          -Dsonar.organization=franjvp-devsecops
          -Dsonar.sources=.
