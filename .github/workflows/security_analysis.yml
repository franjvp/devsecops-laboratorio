name: SAST SCA Analysis del codigo

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  sast-analysis:
    name: SAST Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '19'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    # SAST con SonarCloud usando configuración específica
    - name: SonarCloud SAST Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dproject.settings=sast-config.properties
 #####################################3
 # Analisis SCA
 #
    - name: OWASP Dependency Check SCA
      uses: dependency-check/Dependency-Check_Action@main
      env:
        PROJECT_SETTINGS: sca-config.properties
      with:
        project: 'devsecops-laboratorio'
        path: '.'
        format: 'HTML'
        args: >
          --scan .
          --out reports/
          --failOnCVSS 5
          --enableRetired


