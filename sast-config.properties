# SAST Configuration for SonarCloud
# Project identification
sonar.projectKey=franjvp_devsecops-laboratorio
sonar.projectName=devsecops-laboratorio

# Analysis scope - SAST focuses on security issues
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.spec.js,**/*.test.js,coverage/**,dist/**

# Security-focused analysis
sonar.language=js
sonar.security.config=security-config.json

# Source encoding
sonar.sourceEncoding=UTF-8

# Quality Gate for security
sonar.qualitygate.timeout=10
